<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="container header">
      <button type="button" class="burger__btn" data-mob-open>
        <svg class="burger__icon">
          <use href="./images/symbol-defs.svg#icon-burgir"></use>
        </svg>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav-item"><a href="" class="nav-link">Головна</a></li>
          <li class="nav-item"><a href="" class="nav-link">Наші Проекти</a></li>
          <li class="nav-item"><a href="" class="nav-link">Послуги</a></li>
          <li class="nav-item"><a href="" class="nav-link">Новини</a></li>
          <li class="nav-item"><a href="" class="nav-link">Контакти</a></li>
        </ul>

        <div class="burger is-hidden" data-mob>
          <div class="container">
            <button type="button" class="burger__btn__close" data-mob-close>
              <svg class="burger__close">
                <use href="./images/symbol-defs.svg#icon-close"></use>
              </svg>
            </button>
            <nav class="burger__contain">
              <ul class="burger__list">
                <li class="burger__item">
                  <a href="" class="burger__link">Головна</a>
                </li>
                <li class="burger__item">
                  <a href="" class="burger__link">Наші Проекти</a>
                </li>
                <li class="burger__item">
                  <a href="" class="burger__link">Послуги</a>
                </li>
                <li class="burger__item">
                  <a href="" class="burger__link">Новини</a>
                </li>
                <li class="burger__item">
                  <a href="" class="burger__link">Контакти</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <p class="hero-text">Передова IT студія</p>
          <h1 class="hero-title">
            Ми створюємо легкі рішення важких задач і проблем
          </h1>
          <button type="button" class="hero-btn">Наші проекти</button>
        </div>
      </section>
    </main>
  </body>
</html>
